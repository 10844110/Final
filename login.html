<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/icon.png">
    <title>會員</title>
    <style>
       @import url("css/login.css");
    </style>
    <script defer src="JS/login.js"></script>
</head>
<body>
    <div class="full-page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">登入</button>
                <button type="button"  class="toggle-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">註冊</button>
            </div>
            <div class="logo">
             <img src="image/Logo.jpg">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>記住密碼</span>
                
                <button type="submit" class="submit-btn" onclick="alert('登入成功!歡迎進入零肚空間')"><a href="index.html">登入</a></button>
            </form>
           
        </div>
    </div>
   
    <div id="id01" class="modal">
       <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
       <form class="modal-content" action="/action_page.php">
         <div class="container">
           <h1>註冊</h1>
           <hr>
           <label for="User Id"><b>名稱</b></label>
           <input type="text" placeholder="Id" name="User Id" required>
           
           <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Enter Email" name="email" required>
     
           <label for="psw"><b>密碼</b></label>
           <input type="password" placeholder="Enter Password" name="psw" required>
     
           <label for="psw-repeat"><b>再輸入一次密碼</b></label>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
           
           <label>
             <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">我同意規範且繼續
           </label>
           <div class="clearfix">
             <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">取消</button>
               <button type="submit" class="signupbtn" onclick="alert('註冊成功!請登入會員')"><a href="login.html">註冊</a></button>
           </div>
         </div>
       </form>
     </div>
     
     
</body>
</html>
